<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Best SEO Services for Your Website">
  <title>SEO Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Base Styles */
    :root {
      --c: black;
    }

    a {
      color: var(--c);
    }

    /* Navbar Styles */
    .navbar {
      background-color: cadetblue;
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: white !important;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-size: 1.1rem;
    }

    .navbar-nav .nav-link:hover {
      color: #ffdd57 !important;
    }

    /* Hamburger menu styles */
    .navbar-toggler {
      border: none;
      background: transparent;
      cursor: pointer;
    }

    .navbar-toggler-icon {
      background-color: white;
      width: 30px;
      height: 3px;
      display: block;
      position: relative;
    }

    .navbar-toggler-icon:before,
    .navbar-toggler-icon:after {
      content: '';
      position: absolute;
      width: 30px;
      height: 3px;
      background-color: white;
      left: 0;
    }

    .navbar-toggler-icon:before {
      top: -8px;
    }

    .navbar-toggler-icon:after {
      top: 8px;
    }

    /* Hide the navbar by default on small screens */
    .navbar-collapse {
      display: none;
    }

    /* Show navbar when checkbox is checked */
    input[type="checkbox"]:checked + .navbar-collapse {
      display: block;
    }

    /* Mobile Styling */
    @media (max-width: 991px) {
      .navbar-nav {
        width: 100%;
        text-align: center;
      }
      .navbar-nav .nav-link {
        padding: 10px 0;
      }

      .navbar-toggler:checked + .navbar-collapse {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar Header -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TreOpt</a>

      <!-- Hidden Checkbox for Mobile Toggle -->
      <input type="checkbox" id="navbar-toggle" style="display: none;" />

      <!-- Label to show hamburger icon -->
      <label class="navbar-toggler" for="navbar-toggle">
        <span class="navbar-toggler-icon"></span>
      </label>

      <!-- Navbar links that collapse on small screens -->
      <div class="navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#demo">Demo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#input">Gen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content Section -->
  <div class="content-section" style="padding: 60px 0; background-color: lightgrey;">
    <h2>Welcome to Our SEO Service!</h2>
    <p>Boost your website's visibility and traffic with our top-notch SEO strategies.</p>
  </div>

  <!-- Footer Section -->
  <footer class="panel panel-default" style="background-color: cadetblue;">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-3">
          <h1>Company</h1>
        </div>
        <div class="col-md-3">
          <h1>Help</h1>
        </div>
        <div class="col-md-3">
          <h1>Site-Map</h1>
        </div>
        <div class="col-md-3">
          <h1>Contact Us</h1>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
